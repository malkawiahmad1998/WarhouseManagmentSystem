<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="WMS">
        <nav class="navbar navbar-light">
           
            <div class="container-fluid">
            <a href="">
                <img id="wmsImg" src="./imgs/WMS-infographic-icon.png" alt="WMS">
            </a>
            <div class="head">
                <h1 id="header">Warehouses Management System</h1>
            </div>
              <a class="navbar-brand" href="#">navbar</a>
            </div>
        </nav>

            <div class="inputs">
                <form>
                    <div class="mb-3">
                        <label for="StockName" class="StockName">Stock Name</label>
                        <input type="text" class="form-control" id="StockName" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="Price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="Price">
                    </div>

                    <div class="mb-3">
                        <label for="Taxes" class="form-label">Taxes</label>
                        <input type="number" class="form-control" id="Taxes">
                    </div>

                    <div class="mb-3">
                        <label for="Taxes" class="Ads">Ads</label>
                        <input type="number" class="form-control" id="Ads">
                    </div>

                    <div class="mb-3">
                        <label for="Discount" class="Ads">Discount</label>
                        <input type="" class="form-control" id="Discount">
                    </div>

                    <small id="total">Total:</small>

                    <div class="mb-3">
                        <label for="Category" class="Category">Category</label>
                        <input type="text" class="form-control" id="Category">
                    </div>

                    <div class="mb-3">
                        <label for="Count" class="Count">Count</label>
                        <input type="number" class="form-control" id="Count">
                    </div>
            <div>
                <button type="submit" class="btn btn-primary">Create</button>
                
            </div>
                
              </form>
              <img id="gridImg" src="./imgs/public-warehouse.jpg" alt="">
        </div>




        <div class="outputs">

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
