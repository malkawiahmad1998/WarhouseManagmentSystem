<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="WMS">
        <nav class="navbar navbar-light">
           
            <div class="container-fluid">
            <a href="">
                <img id="wmsImg" src="./imgs/WMS-infographic-icon.png" alt="WMS">
            </a>
            
            
            
            
                <a href="" id="userName">
                    User Name
                </a>
            </div>
        </nav>

        <section>
            <h1 id="header">Warehouses Management System</h1>

            <div class="inputs">
                <form id="creationForm">
                    <div class="mb-3">
                        <label for="StockName" class="StockName">Stock Name</label>
                        <input type="text" class="form-control" id="StockName" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="Price" class="form-label">Price</label>
                        <input onkeyup="getTotal()" type="number" class="form-control" id="Price">
                    </div>

                    <div class="mb-3">
                        <label for="Taxes" class="form-label">Taxes</label>
                        <input onkeyup="getTotal()" type="number" class="form-control" id="Taxes">
                    </div>

                    <div class="mb-3">
                        <label for="Ads" class="Ads">Ads</label>
                        <input onkeyup="getTotal()" type="number" class="form-control" id="Ads">
                    </div>

                    <div class="mb-3">
                        <label for="Discount" class="Discount">Discount</label>
                        <input onkeyup="getTotal()" type="number" class="form-control" id="Discount">
                    </div>

                    <small id="total"></small>

                    <div class="mb-3">
                        <label for="Category" class="Category">Category</label>
                        <input type="text" class="form-control" id="Category">
                    </div>

                    <div id="countDiv" class="mb-3">
                        <label id="countLabel" for="Count" class="countLabel">Count</label>
                        <input type="number" class="form-control" id="Count">
                    </div>
            <div>
                <button id="create" class="btn btn-primary createBtn">Create</button>
                
            </div>
                
              </form>
              <img id="gridImg" src="./imgs/public-warehouse.jpg" alt="">
        </div>



</section>
        <div class="outputs">
            <div class="searchBlock">
                <div class="mb-3">
                    <label for="search" class="search">Search</label>
                    <input onkeyup="searchData(this.value)" type="text" class="form-control" id="search">
                </div>

                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchByStockName" class="btn btn-primary">Search By Stock Name</button>
                    <button onclick="getSearchMood(this.id)" id="searchByCategory" class="btn btn-primary">Search By Category</button>
                </div>

            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                  <th>Id</th>
                  <th>Stock Name</th>
                  <th>Price</th>
                  <th>Taxes</th>
                  <th>Ads</th>
                  <th>Discount</th>
                  <th>Total</th>
                  <th>Category</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
                <tbody id="tbody">
                
                </tbody>
                
            </table>
        </div>

    </div>


    <button id="btn">ðŸ¡©</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
